  <body>
    <!-- Floating background blobs -->
    <div class="bg-blobs">
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
    </div>

    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <div class="cup-icon">
            <div class="steam">
              <span></span><span></span><span></span>
            </div>
            â˜•
          </div>
          <div>

    <!-- Controls -->
    <div class="controls">
      <button id="find-btn" class="btn-find">
        <span class="btn-emoji">âœ¨</span>
        <span class="btn-text">Find Cafes Near Me</span>

      <div class="radius-pill">

          <option value="500">500m</option>
          <option value="1000">1km</option>
          <option value="1500" selected>1.5km</option>

          <option value="5000">5km</option>
        </select>

    <!-- Status -->
    <div id="status" class="status hidden"></div>

    <!-- Main -->
    <div class="main-content">
      <div class="map-wrapper">

          <div class="empty-state">
            <div class="empty-anim">
              <span class="empty-cup">â˜•</span>
              <span class="empty-heart">â™¡</span>
            </div>
            <p>tap the button to discover<br/>cute cafes near you!</p>
